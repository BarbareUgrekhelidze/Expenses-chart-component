<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses</title>
</head>
<body>
    <div class="container main-flex">
        <div>
        <div id="box-1" class="flex">
            <div>
                <p>My balance</p>
                <h2>$921.48</h2>
            </div>
            <img src="images/logo.svg" alt="">
        </div>
        <div id="box-2">
            <h2>Spending - Last 7 days</h2>
            <div class="grid boxes">
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$17.45</p>
                    </div>
                    <div id="mon" class="box"></div>
                    <p>mon</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$34.91</p>
                    </div>
                    <div id="tue" class="box"></div>
                    <p>tue</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$52.36</p>
                    </div>
                    <div id="wed" class="box"></div>
                    <p>wed</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$31.07</p>
                    </div>
                    <div id="thu" class="box"></div>
                    <p>thu</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$23.39</p>
                    </div>
                    <div id="fri" class="box"></div>
                    <p>fri</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$43.28</p>
                    </div>
                    <div id="sat" class="box"></div>
                    <p>sat</p>
                </div>
                <div>
                    <div id="amount" class="amount d-none">
                        <p>$25.48</p>
                    </div>
                    <div id="sun" class="box"></div>
                    <p>sun</p>
                </div>
            </div>
            <div class="flex">
                <div class="flex-1">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div>
                    <ul class="flex-2" id="ul">
                        <li class="text-dark">+2.4%</li>
                        <li class="text-light">from last month</li>
                    </ul>
                </div>
            </div>    
        </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
